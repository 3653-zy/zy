<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张毅'S博客</title>
    <link rel="stylesheet" type="text/css" href="./css/decorate.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/content.css">
</head>

<body>
    <!--旋转正方体 start-->
    <div class="wrap">
        <!--包裹所有元素的容器-->
        <div class="cube">
            <!--前面图片 -->
            <div class="out_front">
                <img src="./img/in_1.jpg" class="pic">
            </div>
            <!--后面图片 -->
            <div class="out_back">
                <img src="./img/in_2.jpg" class="pic">
            </div>
            <!--左面图片 -->
            <div class="out_left">
                <img src="./img/in_3.jpg" class="pic">
            </div>
            <!--右面图片 -->
            <div class="out_right">
                <img src="./img/in_4.jpg" class="pic">
            </div>
            <!--上面图片 -->
            <div class="out_top">
                <img src="./img/in_5.jpg" class="pic">
            </div>
            <!--下面图片 -->
            <div class="out_bottom">
                <img src="./img/in_6.jpg" class="pic">
            </div>

            <!--小正方体 -->
            <span class="in_front">
                <img src="./img/bg_1.jpg" class="in_pic">
            </span>
            <span class="in_back">
                 <img src="./img/bg_2.jpg" class="in_pic">
            </span>
            <span class="in_left">
                <img src="./img/bg_3.jpg" class="in_pic">
            </span>
            <span class="in_right">
                <img src="./img/bg_4.jpg" class="in_pic">
            </span>
            <span class="in_top">
                <img src="./img/bg_5.jpg" class="in_pic">
            </span>
            <span class="in_bottom">
                <img src="./img/bg_6.jpg" class="in_pic">
            </span>
        </div>
    </div>

    <div class="header">
        <div class="logo">
            <a href="./my.html" target="_self">
                <img src="./img/me.jpg">
            </a>
            <div class="title">
                张毅<span>'S</span> 博客
            </div>
        </div>
        <div class="text">
            <div>希望是一个好东西</div>
            <div>也许是最好的东西</div>
            <div>而美好的事物永不消逝</div>
            <div>---《肖申克的救赎》</div>
        </div>
    </div>

    <div class="body">
        <table border="0" cellspacing="40">
            <tr>
                <td class="format">姓名:</td>
                <td>张毅</td>
            </tr>
            <tr>
                <td class="format">爱好:</td>
                <td>音乐、电影、乒乓球</td>
            </tr>
            <tr>
                <td class="format" valign="top">大学生活:</td>
                <td>寝室长
                    <br>
                    <br>学习委员
                    <br>
                    <br>院级优秀班干部
                    <br>
                    <br>校级优秀共青团员
                    <br>
                    <br>优秀学生三等奖学金
                </td>
            </tr>
        </table>
    </div>

    <div class="footer">
        <div class="content">
            @张毅<span>'S</span> 博客
        </div>
    </div>
</body>

</html>
